  <!-- payment info form -->
  <section id="contact">
    <div class="container-lg">
      
      <div class="text-center">
        <h2>Enter payment details</h2>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          
          <form>
            <h4>Billing address</h4>
            <div class="row">
                <div class="col-sm-6">
                    <label for="first-name" class="form-label">First Name:</label>
                    <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill text-secondary"></i>
                    </span>
                    <input type="text" id="first-name" class="form-control" placeholder="e.g. Floki" required/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill text-secondary"></i>
                    </span>
                    <input type="text" id="last-name" class="form-control" placeholder="e.g. Flokievski" required/>
                    </div>
                </div>
            </div>

            <label for="email" class="form-label">Email address:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill text-secondary"></i>
              </span>
              <input type="email" id="email" class="form-control" placeholder="e.g. floki@email.com" required/>
            </div>
            <label for="subject" class="form-label">Payment method</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-credit-card-2-front-fill text-secondary"></i>
              </span>
              <select class="form-select" id="card type">
                <option value="credit card" selected>Credit Card</option>
                <option value="debit card">Debit Card</option>
              </select>

<!-- I would like for the input fields below to change depending whether credit or debit card is selected above.
But I still do not know how, and if at all it can be done with html and css. -->

              <div class="row gy-3">
                <div class="col-md-6">
                  <label for="cc-name" class="form-label mt-2">Name on card</label>
                  <input type="text" class="form-control" id="cc-name" required>
                  <small class="text-muted">Full name as displayed on card</small>
                  <div class="invalid-feedback">
                    Name on card is required
                  </div>
                </div>
    
                <div class="col-md-6">
                  <label for="cc-number" class="form-label mt-2">Credit card number</label>
                  <input type="text" class="form-control" id="cc-number" required>
                  <div class="invalid-feedback">
                    Credit card number is required
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="cc-expiration" class="form-label">Expiration</label>
                  <input type="text" class="form-control" id="cc-expiration" required>
                  <div class="invalid-feedback">
                    Expiration date required
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="cc-cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" required>
                  <div class="invalid-feedback">
                    Security code required
                  </div>
                </div>
              </div>
              <!-- <div class="mb-4 mt-3 text-center">
                <button type="submit" class="btn btn-dark"></button>
              </div> -->
            </div>
              <a class="btn btn-dark" href="confirmation.html">Checkout</a>
            </div>


            <!-- The submit button above is supposed to be the one used moving forward, but for the sake of seeing the prototype's three pages, I use the href just to push things forward.
            The fields are made required, but I still do not know how to make a submit button that leads me to another html page. I guess it's a lesson moving forward. -->


          </form>
        </div>
      </div>
    </div>
